        type="image/png">
    <title>User Login - CropTop</title>
    <link rel="stylesheet" href="./user-login-style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://isjmawdwipxcpcrgjnjp.supabase.co/storage/v1/object/sign/logos/556960937_1521236358911637_5388455041696255542_n%20(1).jpg?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV8zODlmYzgyNC1mYjBjLTRmZGQtODZjNi03NjBiODgzZjhjYzgiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJsb2dvcy81NTY5NjA5MzdfMTUyMTIzNjM1ODkxMTYzN181Mzg4NDU1MDQxNjk2MjU1NTQyX24gKDEpLmpwZyIsImlhdCI6MTc2Mjk1Mjk3NSwiZXhwIjoxNzk0NDg4OTc1fQ.kPbbEE6yR9NTIsdxp-PfNis_dm80lAskWmRfYa0x-TY" 
                     alt="CropTop Logo" class="login-logo">
            </div>
            
            <h1 class="login-title">User Login</h1>
            <p class="login-subtitle">Welcome back to CropTop Dashboard</p>
            
            <form class="login-form" id="userLoginForm">
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="userUsername" placeholder="Email or Username" required>
                </div>
                
                <div class="input-group">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="userPassword" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <p class="footer-text">Don't have an account? Contact your administrator for account creation.</p>
                <a href="./index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <!-- Supabase JS Client - Load BEFORE custom script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./user-login-script.js"></script>
</body>

</html>
